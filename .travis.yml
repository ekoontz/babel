language: clojure
lein: 2.6.1
script: lein with-profile travis-ci test
addons:
  postgresql: "9.6"
before_script:
  - psql -c 'create database babel;' -U postgres
  - psql -U postgres babel < src/sql/babel.sql
  - echo "(load \"babel/directory\")(babel.directory/write-lexicons)" | lein repl
sudo: false
env:
  global:
    - JAVA_OPTS="-Xmx1G"
jdk:
  - oraclejdk8
